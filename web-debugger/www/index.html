<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello wasm-pack!</title>

  <body onkeydown="keyDown(event)" onkeyup="keyUp(event);">
    <div id="root" class="container-fluid min-vh-100">
      <div class="row">
        <div class="col border-right min-vh-100" style="max-height: 100vh; max-width: 320px; position: sticky; box-sizing: content-box; overflow-y: scroll">
          <canvas class="mt-3" style='background:red' id="lcd" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)" width=320 height=288></canvas>


          <div class="row registers">
            <div class="col d-flex justify-content-between">
              <table class="text-monospace">
                <tbody>
                  <tr>
                    <td class="label">AF:</td>
                    <td><input type="text" class="cpu-register" size=4 data-register="af"></td>
                  </tr>
                  <tr>
                    <td class="label">BC:</td>
                    <td><input type="text" class="cpu-register" size=4 data-register="bc"></td>
                  </tr>

                  <tr>
                    <td class="label">IME:</td>

                  </tr>
                  <tr>
                    <td class="label">IMD:</td>
                    <td><input type="checkbox" value="" id="ime_defer"></td>
                  </tr>
                  </tbody>
              </table>
              <table class="text-monospace">
