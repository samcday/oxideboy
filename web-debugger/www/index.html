<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello wasm-pack!</title>
  </head>
  <body onkeydown="keyDown(event)" onkeyup="keyUp(event);">
    <div id="root" class="container-fluid">
      <div class="row">
        <div class="col border-right" style="width: 320px; max-width: 320px;">
          <div class="container">
            <div class="row pt-3">
              <canvas style='background:red' id="lcd" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)" width=320 height=288></canvas>
            </div>
            <div class="row mt-1">              
              <div class="col-12 p-0">
                <h6>CPU</h6>

                <form class="form-inline text-monospace">
                  <div class="input-group input-group-sm w-25">
                    <div class="input-group-prepend">
                      <span class="input-group-text">AF</span>
                    </div>
                    <input type="text" class="form-control cpu-register" id="cpu-af" size=4 data-register="af">
                  </div>
                  <div class="input-group input-group-sm w-25">
                    <div class="input-group-prepend">
                      <span class="input-group-text">BC</span>
                    </div>
                    <input type="text" class="form-control cpu-register" size=4 data-register="bc">
                  </div>
                  <div class="input-group input-group-sm w-25">
                    <div class="input-group-prepend">
                      <span class="input-group-text">DE</span>
                    </div>
                    <input type="text" class="form-control cpu-register" size=4 data-register="de">
                  </div>
                  <div class="input-group input-group-sm w-25">
                    <div class="input-group-prepend">
                      <span class="input-group-text">HL</span>
                    </div>
                    <input type="text" class="form-control cpu-register" size=4 data-register="hl">
                  </div>
                  <div class="input-group input-group-sm w-25">
                    <div class="input-group-prepend">
                      <span class="input-group-text">SP</span>
                    </div>
                    <input type="text" class="form-control cpu-register" size=4 data-register="sp">
                  </div>
                  <div class="input-group input-group-sm w-25">
                    <div class="input-group-prepend">
                      <span class="input-group-text">PC</span>
                    </div>
                    <input type="text" class="form-control cpu-register" size=4 data-register="pc">
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="ime">
                    <label for="ime">IME</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="ime_defer">
                    <label for="ime_defer">IME defer</label>
                  </div>
                </form><br/>

                <h6>Timer / Interrupts / Misc</h6>
                <form class="form-inline text-monospace">
                  <div class="input-group input-group-sm w-25">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><abbr title="0xFF04">DIV</abbr>&nbsp;</span>
                    </div>
                    <input type="text" class="form-control register" size=2 data-address="0xFF04">
                  </div>
                  <div class="input-group input-group-sm w-25">

                      <span class="input-group-text"><abbr title="0xFF05">TIMA</abbr></span>
